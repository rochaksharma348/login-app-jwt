<div class="row">
    <div class="col-lg-12">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="home" role="tabpanel">
                <div class="table-responsive">
                    <br><br>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th width="20%"class="text-center">User Id</th>
                                <th width="20%" class="text-center">Name</th>
                                <th width="20%" class="text-center">Email</th>
                                <th width="20%" class="text-center">Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tempUser of users" class="inner-box">
                                <th style="text-align: center;color: azure;">
                                    {{ tempUser.id }}
                                </th>
                                <td>
                                    <div style="color: #3BB9FF; font-weight: bold; font-size: large;">{{tempUser.firstName}} {{tempUser.lastName}}</div>
                                </td>
                                <td>
                                    <div style="text-align: center;color: azure;">
                                        {{ tempUser.email }}
                                    </div>
                                </td>

                                <td>
                                    <div style="text-align: center;color: azure;">
                                        {{ tempUser.username }}
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>

                    <hr>
                    <br> 

                    <div style="text-align: center;">
                        <button (click)="logout()" class="btn btn-warning">log out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /col end-->
</div>
<!-- /row end-->
